<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Przetłumacz tekst między alfabetami łacińskim i głagolickim dzięki temu narzędziu. Translate text between Latin and Glagolitic alphabets with this tool."
    />
    <meta
      name="keywords"
      content="PolGla Latin Glagolitic Translator, Pol Gla, Translator, Polski, Łacinski, Latin, Głagolica, Glagolitic, tłumaczenie, translation, tłumaczenie tekstu, text translation, Polski na Głagolice, Łaciński na Głagolice,  Polish to Glagolitic, Latin to Glagolitic, Głagolica na Polski, Głagolica na Łaciński,  Glagolitic to Polish, Glagolitic to Latin, tłumaczenie alfabetu, alphabet translation"
    />
    <meta name="author" content="Igor Ratajczak" />
    <meta name="theme-color" content="#006400" />
    <meta name="google-site-verification" content="jmsWxWcCSTiOpJRWk2KNm7blgZyU5BPGwIp8O6rBcro" />
    <title data-language="title-LG">PolGla Latin Glagolitic Translator</title>
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="apple-touch-icon" href="./favicon.ico" />
    <link rel="icon" href="./favicon.ico" />
    <script src="js/jquery-3.7.1.min.js"></script>
  </head>
  <body class="overflow-x-hidden">
    <div id="root" class="grid height-max">
      <nav class="grid grid-cl-1-2 grid-row-1-2">
        <h1 id="main-text" class="grid grid-cl-1-2 grid-row-1-2">PolGla Latin Glagolitic Translator</h1>
        <div id="image" class="grid grid-cl-2-3 grid-row-1-2">
          <img id="mainImg" src="img/keyNile-340x225.png" alt="obraz klucza Nilu" />
          <img id="mobileImg" src="img/keyNile-217x144.png" class="none" alt="obraz klucza Nilu na telefon" />
        </div>
        <div class="container-change-language grid grid-cl-3-4 grid-row-1-2">
          <button id="change-language" class="outline-5px outline-groove font-w-900" type="button" data-language="button-change-language"></button>
        </div>
      </nav>
      <main class="grid grid-row-2-3">
        <div class="translator grid grid-cl-2-3 grid-row-2-3 height-max bg-red-700">
          <div id="translator-bar" class="grid grid-cl-1-3">
            <div id="lang-1" class="grid-cl-1-2" lang="pl">
              <b class="text-language font-f-sans-serif font-w-700 font-25px grid jst-cnt-center"></b>
            </div>
            <div id="change_language" class="font-40px user-s-none grid-cl-2-3 cursor-pointer border-none">
              <b>⇄</b>
            </div>
            <div id="lang-2" class="grid-cl-3-4" lang="gl">
              <b class="text-language font-f-sans-serif font-w-700 font-25px grid jst-cnt-center"></b>
            </div>
          </div>
          <div id="box-translator" class="grid height-max">
            <div id="input_text" class="border-20px anime-border-stop border-groove">
              <textarea
                aria-label="Tekst źródłowy"
                aria-autocomplete="list"
                name="source-text"
                class="source-text"
                autocomplete="off"
                autocorrect="off"
                placeholder=""
                spellcheck="false"
                autofocus=""
                wrap="hard"
              ></textarea>
            </div>
            <div id="box-translated" class="border-20px anime-border-stop border-groove">
              <div class="translated-text grid font-25px overflow-w-anywhere" data-language="translator"></div>
            </div>
          </div>
        </div>
        <div id="copy-translate-text" class="grid grid-cl-2-3 grid-row-3-4">
          <button id="copy-button" type="button" class="border-r-50 border-red cursor-pointer" data-language="copy-text"></button>
        </div>
      </main>
      <footer class="grid grid-cl-1-2 grid-row-3-4 user-s-none">
        <b id="footer-text" class="font-w-900"></b>
      </footer>
      <script>
        document.getElementById("footer-text").innerHTML = "Copyright &copy; 2023-" + new Date().getFullYear() + " Igor Ratajczak All Rights Reserved";
      </script>
      <keyboard class="grid sticky grid-cl-2-3">
        <button id="toggleKeyboard" type="button">
          <b class="font-20px" data-language="hide-keyboard"></b>
        </button>
        <div id="keyboard" class="grid overflow-x-hidden overflow-y-scroll"></div>
      </keyboard>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
